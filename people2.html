<html>

<head></head>

<body>
    <div style="border:10px solid gray">
        <ul id="op" type='sqaure'></ul>
    </div>
    <script>
        var products = [
            {
                "name": "Duracell - AAA Batteries (4-Pack)",
                "type": "HardGood",
                "price": 5.49,
                "category": "Household Batteries",
                "manufacturer": "Duracell",
            },
            {
                "name": "Hard Rock TrackPak - Mac",
                "type": "Software",
                "price": 29.99,
                "category": "Recording Equipment",
                "manufacturer": "Hal Leonard",
            },
            {
                "name": "Duracell - AA 1.5V CopperTop Batteries (4-Pack)",
                "type": "HardGood",
                "price": 5.62,
                "category": "Household Batteries",
                "manufacturer": "Duracell",
            },
            {
                "name": "Energizer - MAX Batteries AA (4-Pack)",
                "type": "HardGood",
                "price": 5.32,
                "category": "Household Batteries",
                "manufacturer": "Energizer",
            },
            {
                "name": "METRA - Antenna Cable Adapter - Black",
                "type": "HardGood",
                "price": 13.99,
                "category": "Antennas & Adapters",
                "manufacturer": "Metra",
            },
            {
                "name": "WipeDrive Six - Mac|Windows",
                "type": "Software",
                "price": 23.99,
                "category": "Maintenance Software",
                "manufacturer": "White Canyon",
            }
        ];
        products.forEach(function (a) {
            var j1 = document.createElement('ul')
            j1.innerHTML ="Name : "+ a.name
           
            if (a.price <= 6) {
                j1.style.backgroundColor='red';
                j1.style.color='black'
            }
            else{
                j1.style.backgroundColor='lightgreen';
                j1.style.color='black';
            }
            var prli=document.createElement('ul');
            var typli=document.createElement('li');
            var pli=document.createElement('li');
            var cali=document.createElement('li');
            var mnli=document.createElement('li');

            typli.innerHTML='type :' +a.type
            pli.innerHTML='price:'+a.price
            cali.innerHTML="catorgory: "+a.category
            mnli.innerHTML='manufacture: '+a.manufacturer

            prli.appendChild(typli)
            prli.appendChild(pli)
            prli.appendChild(cali)
            prli.appendChild(mnli)

            j1.appendChild(prli)

            document.getElementById('op').appendChild(j1)

            
            
            

        })
    </script>
</body>

</html>
