        function asc1(){
            products
           products.sort(function(a,b){
            var fn1=a.name.toLowerCase()
            var fn2=b.name.toLowerCase();
            if(fn1<fn2){
                return -1;

            }
            if(fn1>fn2){
                return 1
            }
            return 0;

           })
           ctable(products);

        }
function ctable(array){
    table.innerHTML=''
        array.forEach(function (a) {
            var pr = document.createElement('tr')

            var pd1 = document.createElement('td')
            pd1.innerHTML = a.name

            var pd2 = document.createElement('td')
            pd2.innerHTML = a.type

            var pd3 = document.createElement('td')
            pd3.innerHTML = a.price

            var pd4 = document.createElement('td');
            pd4.innerHTML = a.category
            var pd5 = document.createElement('td')
            pd5.innerHTML = a.manufacturer

            pr.appendChild(pd1)
            pr.appendChild(pd2)
            pr.appendChild(pd3)
            pr.appendChild(pd4)
            pr.appendChild(pd5)

table.appendChild(pr)



        })
    }
